<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <p>{{location}}</p>
    </ion-title>
<!--     <ion-buttons end>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>
<!-- -->
<ion-content padding class="animated fadeIn form-page">
  <div text-center class="animated fadeInDown">
    <h5 ion-text class="text-primary">
      <strong>Registro de Visitas</strong>
    </h5>
  </div>
  <!-- Login form -->
  <div class="list-form" [formGroup]="accesoForm">

    <ion-list radio-group formControlName="type">
      <ion-item>
        <ion-label>Tipo de Visita *</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Visita Unica</ion-label>
        <ion-radio value="1" (click)="configuraFechas(1)" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Visita Recurrente</ion-label>
        <ion-radio value="2" (click)="configuraFechas(2)"></ion-radio>
      </ion-item>
      <!--<ion-item>
                  <ion-label>Visita Grupal</ion-label>
                  <ion-radio value="3" (click)="configuraFechas(3)"></ion-radio>
                </ion-item>-->
    </ion-list>

    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        Nombre *
      </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
 
    <ion-item>        
      <ion-label floating>
        <ion-icon name="car" item-start class="text-primary"></ion-icon>
        Auto        
      </ion-label>
      <ion-input type="text" formControlName="car"></ion-input> 
    </ion-item>

    <ion-item>        
      <ion-label floating>
        <ion-icon name="barcode" item-start class="text-primary"></ion-icon>
        Placas
      </ion-label>
      <ion-input type="text" formControlName="plates"></ion-input> 
    </ion-item>

    <ion-item>        
        <ion-label>
          No se los datos / Sin Veh√≠culo
        </ion-label>
        <ion-checkbox id="naVehiculo"></ion-checkbox>
    </ion-item>

    <ion-item [hidden]=recurrente>
      <ion-label floating>
        Fecha de Visita *
        <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="visitDate"></ion-datetime>
    </ion-item>

    <ion-item [hidden]=!recurrente>
      <ion-label floating>
        Fecha de Inicio *
        <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="initialDate"></ion-datetime>
    </ion-item>

    <ion-item [hidden]=!recurrente>
      <ion-label floating>
        Fecha de Fin *
        <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="expirationDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="reorder" item-start class="text-primary"></ion-icon>
        Notas
      </ion-label>
      <ion-input type="text" formControlName="notes"></ion-input>
    </ion-item>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="CrearVisita()">
        <ion-icon name="log-in"></ion-icon>
        REGISTRAR
      </button>

    </div>

  </div>
</ion-content>

  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <img
            class="image"
            (click)="goToStreamFeed()"
            src="assets/img/cameras.png"
          />

          <div class="image">Surveillance Cameras</div>
        </ion-col>

        <ion-col>
          <img
            class="image"
            (click)="goToFireSensor()"
            src="assets/img/fire.png"
          />
          <div class="image">Fire Sensors Stats</div>
        </ion-col>

        <ion-col>
          <img
            class="image"
            (click)="goToStreamFeed()"
            src="assets/img/doors.png"
          />
          <div class="image">Doors Sensors Stats</div>
        </ion-col>

        <ion-col>
          <img
            class="image"
            (click)="goToStreamFeed()"
            src="assets/img/windows.png"
          />
          <div class="image">Winsows Sensors Stats</div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Doors Sensor Status</ion-label>
      <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

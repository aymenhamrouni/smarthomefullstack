<ion-content padding>
  <h2></h2>

  <div #container></div>
  <div #container1></div>
  <div #container2></div>
  <div class="thermo">
    <h3 class="tempTitle">Temperature</h3>
    <img class="temp" src="assets/img/blueTemp.png" *ngIf="10 >= temp" />
    <img class="temp" src="assets/img/redTemp.png" *ngIf="temp > 40" />
    <img
      class="temp"
      src="assets/img/yellowTemp.png"
      *ngIf="temp > 25 && 40 >= temp"
    />

    <img
      class="temp"
      src="assets/img/greenTemp.png"
      *ngIf="temp > 10 && 25 >= temp"
      ALIGN="right"
    /><span class="tempVal">{{ temp }}Â°C</span>
  </div>

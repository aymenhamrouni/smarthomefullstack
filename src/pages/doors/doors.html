<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> <p>Doors Status</p> </ion-title>
    <!--     <ion-buttons end>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of DoorsSensors">
      <ion-label *ngIf="item[1] == 1"
        >{{ item[0].split("_")[0] }} {{ item[0].split("_")[1] }}
        {{ item[0].split("_")[2] }} is opened</ion-label
      >
      <ion-label *ngIf="item[1] == 0"
        >{{ item[0].split("_")[0] }} {{ item[0].split("_")[1] }}
        {{ item[0].split("_")[2] }} is closed</ion-label
      >
      <ion-toggle
        [ngModel]="!item[2]"
        (ionChange)="changeDoor(item[0], item[1], item[3])"
        disabled="{{ modify }}"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
